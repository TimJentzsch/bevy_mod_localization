[package]
name = "bevy_prototype_fluent"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bevy_prototype_fluent_derive = { path = "bevy_prototype_fluent_derive" }
anyhow = "1.0.58"
fluent = "0.16.0"
intl-memoizer = "0.5.1"
unic-langid = { version = "0.9.0", features = ["macros"] }

[dependencies.bevy]
version = "0.8.0"
default-features = false
features = ["bevy_asset"]

[dev-dependencies]
# TODO: Only use features that we need in the examples
bevy = { version = "0.8.0", features = ["bevy_ui"] }

[[example]]
name = "basic"
path = "examples/basic.rs"

[[example]]
name = "interactive"
path = "examples/interactive.rs"

[[example]]
name = "locale_fallback"
path = "examples/locale_fallback.rs"
